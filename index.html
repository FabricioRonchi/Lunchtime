<!DOCTYPE html>
<html ng-app="appAlmoco">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Almoço?</title>
		<link rel="stylesheet" href="css/style.css">		
		<script src="js/angular.min.js"></script>
	</head>
	<body ng-controller="ctrlAlmoco">
		<div class="center">
			<div ng-show="!view">
				<label>Sim.</label>
			</div>		
			<div ng-show="view">
				<label>Nãtesteo.</label>
			</div>
		</div>		
	</body>
	<script type="text/javascript">
	var app = angular.module("appAlmoco", []);
	app.controller('ctrlAlmoco', function($scope){		
		$scope.myDate = new Date();
		$scope.view = true;		
		if($scope.myDate.getHours() == "12"){
			$scope.view = false;
		}else{
			$scope.view = true;
		}
	});
	</script>
</html>
